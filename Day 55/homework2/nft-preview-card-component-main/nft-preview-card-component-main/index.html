<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <div class="parent">
    <img src="./images/image-equilibrium.jpg" width="100%" id="cube" alt="">
    <h3>Equilibrium #3429</h3>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="time-left">
      <div class="eth"><img src="./images/icon-ethereum.svg" id="eth">0.041 ETH</div>
      <div class="days"><img src="./images/icon-clock.svg" id="days" alt="">3 days left</div>

    </div>
    <hr>
    <div class="user">
      <div class="foto">

      </div>
      <div class="jules">
        Creation of <span class="name">Jules Wyvern</span>
      </div>
      
    </div>

  </div>


</body>

</html>
