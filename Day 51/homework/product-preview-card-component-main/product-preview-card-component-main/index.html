<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/reset.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main class="container">
    <div class="flex width-height border-radius  background-color">
      <div>
        <img src="./images/image-product-desktop.jpg" alt="" width="200px">
      </div>
      <div class="right-side">
        <div class="neutral-grey perfume"><span class="p">P</span><span class="e">E</span><span class="r">R</span><span class="f">F</span><span class="u">U</span><span class="m">M</span><span class="e2">E</span></div>
    
        <h1 class="neutral-black h11">Gabrielle <br> Essence Eau <br>De Parfum</h1>
      
        <p class="neutral-grey text" >A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
          Perfumer-Creator <br> for the House of CHANEL.</p>
      <div class="price">
        <p class=" current-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
        
        <button class="primary-green-500 button">Add to Cart</button>
      </div>
      
    </div>
  </main>
  
  
  
  
</body>
</html>
