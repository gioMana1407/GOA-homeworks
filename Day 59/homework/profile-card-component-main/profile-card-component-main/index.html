<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <img id="top" src="./images/bg-pattern-top.svg" alt="">
  <div class="parent">
    
    <div class="bg-pattern">
      <img id="bg" src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="victor">
      <img id="victora" src="./images/image-victor.jpg" alt="">
    </div>
    <div class="user">
      <p>
        Victor Crest
      </p>
      <p class="num-26">
        26
      </p>
    </div>
    <p class="london">
      London
    </p>
    <hr>
    <div class="stats">
      <div class="viewers">
        <p class="number">
          80K
        </p>
        <p class="not-num">
          Followers
        </p>
      </div>
      <div class="likes">
        <p class="number">
          803K
        </p>
        <p class="not-num">
          Likes
        </p>
      </div>
      <div class="photos">
        <p class="number">
          1.4K
        </p>
        <p class="not-num">
          Photos
        </p>
      </div>
    </div>
    
  </div>
  <img src="./images/bg-pattern-bottom.svg" id="bottom" alt="">
</body>

</html>
